<html>
	<head>
		<title>AcceleratedLander</title>

		<style type="text/css">
		#layers { position: relative; }
		#layers canvas { position: absolute; top: 0; left: 0; border: 1px solid black; }
		</style>

		<script type="text/javascript" src="src/ship.js"></script>
		<script type="text/javascript" src="src/scene.js"></script>
		<script type="text/javascript" src="src/control.js"></script>
		<script type="text/javascript">
			var scene;
			var control;

			function init() {
				scene = new Scene(
					document.getElementById('canvas_lander'),
					document.getElementById('canvas_ui'),
					new Ship(50, 10)
				);

				control = new Control(scene);

				setInterval(function() {
					scene.update();
				}, 1000 / scene.rate);
			}
		</script>
	</head>

	<body onload="init();">
		<div id="layers">
			<canvas id="canvas_lander" width="900" height="900"></canvas>
			<canvas id="canvas_ui"     width="900" height="900"></canvas>
		</div>
	</body>
</html>
